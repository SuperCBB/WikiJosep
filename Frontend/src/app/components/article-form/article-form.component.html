<h2> Crear artículo </h2>
<form *ngIf="form" [formGroup]="form" (submit)="saveData()">
    <div class="section-form">
        <label for="title"> Titulo </label>
        <input [formControlName]="articleFields.title" type="text" id="title">
    </div>
    <div class="section-form">
        <label for="description"> Descripción </label>
        <quill-editor [formControlName]="articleFields.description" id="description"> </quill-editor>
    </div>
    <input type="submit" value="Crear">
</form>
